<app-header title="OptiMeal"></app-header>

<ion-content>
  <h2 class="p-20">Hi {{user?.name}}</h2>

  <ion-list>
    <ion-list-header> Your week meal plan </ion-list-header>
    <ion-item-sliding *ngFor="let meal of meals">
      <ion-item (click)="presentPopover($event, meal)">

        <ion-avatar slot="start">
          <img [src]="meal.imageURL" />
        </ion-avatar>
        <ion-label>
          <h2>{{meal.name}}</h2>
          <h3 style="color: grey">{{meal.ingredients.length}} ingredients</h3>
        </ion-label>

      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(meal)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list>
    <ion-list-header>Shopping list</ion-list-header>
    <ion-item *ngFor="let product of shoppingList?.products">
      <ion-label>{{product}}</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
