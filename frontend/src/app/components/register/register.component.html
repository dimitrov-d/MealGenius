    <!-- food types -->
    <ion-slide>
      <ion-grid>
        <h1> Please select your preferred diet type </h1>
        <ion-row >
          <ion-col *ngFor="let foodType of diets; let idx=index">
            <ion-card color="light" class="middle-align" [ngStyle]="{'border': foodType.selected ? '2px solid #387FFF' : 'none'}"
            (click)="selectCard(idx)">
            <ion-card-content style="padding-top: 5px;">
              <ion-avatar slot="start" style="display: block; margin: auto;">
                <img
                  style="margin-top: 5px; height: 50px !important; width: 50px !important; max-height: 100px !important; max-width: 100px !important;"
                  [src]="foodType.img_src" />
              </ion-avatar>
              <ion-label style="">{{foodType.name}}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
          
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <!-- <img src="./slide-4.png" /> -->
      <h2>Ready to Play?</h2>
      <ion-button fill="clear" routerLink="/home">Continue <a routerLink="/home">
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </a>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
