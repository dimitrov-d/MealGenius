<app-header></app-header>

<ion-content fullscreen class="ion-padding" scroll-y="false">
  <form (ngSubmit)="login()" [formGroup]="credentials" style="margin-top: 30px;">
    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Email is required</span>
        <span *ngIf="email.errors?.email">Email is invalid</span>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Password is required</span>
        <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
      </div>
    </div>

    <ion-button type="submit" expand="block" [disabled]="password.errors || email.errors">Log in</ion-button>
    <ion-button type="button" expand="block" color="dark" fill="clear" (click)="signUp()">Not yet a member? Sign up!
    </ion-button>

    <ion-button type="button" expand="block" color="tertiary" style="margin-top: 40px">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Sign in with Google
    </ion-button>
    <ion-button type="button" expand="block" color="tertiary" style="margin-top: 20px;">
      <ion-icon name="logo-apple" slot="start"></ion-icon>
      Sign in with Apple
    </ion-button>
  </form>

</ion-content>
